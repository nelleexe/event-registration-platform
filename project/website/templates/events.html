{% extends "base.html" %}

{% load static %}

{% block content %}
{% if not events %}
<h2 class="message">Сейчас, к сожалению, нет информации о мероприятиях</h2>
{% else %}
<section id="events">
    {% for event in events %}
    <article id='event-{{ event.id }}' class="event">
        <img src="/media/{{ event.logo }}" alt="">
        <h2>{{ event.name }}</h2>
    </article>
    {% endfor %}
</section>
{% endif %}
{% endblock %}
